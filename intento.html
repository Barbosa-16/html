<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen - personajes </title>
</head>
<body>
    <header>
        <h1> JUJUTSU KAISEN </h1>
        <h2> Selecciona un personoaje </h2>
    </header>
     <label for="personaje"> Escoge: </label>
        <select id="personaje">
            <option value="gojo">Satoru Gojo</option>
            <option value="geto">Suguru Geto</option>
            <option value="yuta">Yuta Okkotsu</option>
            <option value="nanami">Kento Nanami</option>
        </select>
        <button onclick="mostrarinfo()">Ver información</button>

        <section id="info">
            <h2 id="nombre"></h2>
            <img id="imagen" src="" alt="personaje" width="400" height="200">
            <p id="descripcion"></p>
            <h3>Habilidades: </h3>
            <ul id="habilidades"></ul>

            <p>Mas información en <a id="enlace" href="" target="_blank">Pagina del fandom </a></p>
            <button id="boton">Ver una frase del personaje</button>
            <p id="frase"></p>
        
        </section>

        <script>
            function mostrarinfo() {
                let personaje = document.getElementById("personaje").value;
                let nombre = document.getElementById("nombre");
                let imagen = document.getElementById("imagen");
                let descripcion = document.getElementById("descripcion");
                let habilidades = document.getElementById("habilidades");
                let enlace = document.getElementById("enlace");
                let frase = document.getElementById("frase");
                

                if (personaje == "gojo") {
                 nombre.innerText = "Satoru Gojo";
                 imagen.src = "https://s0.smartresize.com/wallpaper/666/961/HD-wallpaper-anime-jujutsu-kaisen-satoru-gojo.jpg";
                 descripcion.innerText = "Satoru Gojo es un personaje de la serie de manga Jujutsu Kaisen. Es un hechicero de clase especial y profesor en el Colegio Técnico de Magia Metropolitana de Tokio. Es conocido como El Hechicero Más Fuerte.";
    
                 habilidades.innerHTML = `
                     <li>Es heredero de la Técnica de Maldición Ilimitada</li>
                     <li>Posee el poder de los Seis Ojos</li>
                       `;
                       enlace.href = "https://ficcion-sin-limites.fandom.com/es/wiki/Satoru_Gojo";
                       frase.dataset.texto = "El amor es la maldición más retorcida de todas.";
                       frase.innerText = "";
                    } else if (personaje == "geto") {
                        nombre.innerText = "Suguru Geto";
                        imagen.src = "https://c4.wallpaperflare.com/wallpaper/274/447/831/jujutsu-kaisen-suguru-geto-hands-bun-uniform-hd-wallpaper-preview.jpg";
                        descripcion.innerText = "es uno de los principales antagonistas de la serie manga Tokyo Metropolitan Curse Technical School y de la serie secuela, Jujutsu Kaisen. Es uno de los cuatro hechiceros de Clase Especial. ";
                        habilidades.innerHTML = `
                     <li>Tecnica maldita: Técnica de Manipulación de Maldiciones</li>
                     <li>Encarnación de Tamamo no Mae</li>
                     <li>Manipulación Extrema de Maldiciones: Tornado</li>
                     <li>Maldición Almacenadora de Cosas</li>
                       `;
                       enlace.href = "https://jujutsu-kaisen.fandom.com/es/wiki/Suguru_Geto";
                       frase.dataset.texto = "Solo los hechiceros deben existir en este mundo.";
                       frase.innerText = "";

                    } else if (personaje == "yuta") {
                        nombre.innerText = "Yuta Okkotsu";
                        imagen.src = "https://c4.wallpaperflare.com/wallpaper/529/364/894/jujutsu-kaisen-yuta-okkotsu-katana-anime-boys-hd-wallpaper-preview.jpg";
                        descripcion.innerText = "es el protagonista de la serie manga Tokyo Metropolitan Curse Technical School y uno de los personajes de la serie secuela, Jujutsu Kaisen. Es uno de los cuatro chamanes de Clase Especial y estudiante de segundo año del Colegio Técnico de Magia Metropolitana de Tokio. ";
                        habilidades.innerHTML = `
                     <li>Técnica de Discurso Maldito</li>
                     <li>Tecnica de Manipulacion del Cielo</li>
                     <li>Técnica de Maldición Inversa</li>
                     <li>Expansión de Dominio: Amor puro y verdadero</li>
                     <li>Técnica de Kenjaku</li>
                       `;
                       enlace.href = "https://jujutsu-kaisen.fandom.com/es/wiki/Yuta_Okkotsu";
                       frase.dataset.texto = "No quiero lastimar a nadie más.";
                       frase.innerText = "";
                    
                    } else if (personaje == "nanami") {
                        nombre.innerText = "Kento Nanami";
                        imagen.src = "https://c4.wallpaperflare.com/wallpaper/184/850/515/jujutsu-kaisen-kento-nanami-tie-goggles-glasses-hd-wallpaper-preview.jpg";
                        descripcion.innerText = "Kento Nanami es un personaje del manga y anime Jujutsu Kaisen. Es un hechicero de primer grado que se caracteriza por ser inteligente, reservado y responsable. ";
                        habilidades.innerHTML = `
                     <li>Técnica de Proporción</li>
                     <li>Destello Oscuro</li>
                     <li>Contrato Vinculante: Contrato Autoimpuesto - Revelar tus Cartas</li>
                     <li>Contrato Vinculante: Contrato Autoimpuesto - Horas Extras</li>
                       `;
                       enlace.href = "https://jujutsu-kaisen.fandom.com/es/wiki/Kento_Nanami";
                       frase.dataset.texto = "El trabajo extra no es algo bueno.";
                frase.innerText = "";
            } else {
                frase.dataset.texto = "";
                frase.innerText = "";
            }
                }
            

       
            document.getElementById("boton").addEventListener("click", function() {
    let frase = document.getElementById("frase");
    frase.innerText = frase.dataset.texto || "Selecciona un personaje primero.";
});
        

            
        </script>
</body>
</html>
